      // Remove Replit banner before app loads
      (function() {
        const removeReplit = () => {
          document.querySelectorAll('[data-theme-banner], [class*="replit"], [class*="dev-banner"], .replit-ui-banner, #replit-banner').forEach(el => {

        removeReplit();
        document.addEventListener('DOMContentLoaded', removeReplit);
        setTimeout(removeReplit, 100);
      })();
    </script>
